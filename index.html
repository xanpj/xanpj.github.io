 <html>
 <head>
	<script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

<style>
  body {
    margin: 0px;
    width: 100%;
    font-family: 'Helvetica';
  }

#wrapper {
  width: 800px;
  margin: 20px auto;
}

.flex-container {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
}

.apple-box > div {
background: #f5f5f5;
border: 1px solid #FFF;
border-radius: 5px;
-moz-border-radius: 5px;
-webkit-border-radius: 5px;
box-shadow: 1px 2px 4px rgba(0,0,0,.4);
}

.flex-container > div {
  background-color: #000;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}


.title {
      color: #fff;
  font-size: 15px;
  font-family: 'Helvetica';
  font-weight: 'lighter';
  margin-bottom: 15px;
}

a {
  color: #333;
}
a:hover {
  color: #777;
}

.shader-box a {
  color:#fff;
  text-decoration: none;
}

.shader-box a:hover {
  color:#999;
  text-decoration: underline;
}




</style>
<script>

var url = "https://raw.githubusercontent.com/xanpj/shaderexamples/master/shaders/";
var url_gt = "https://github.com/xanpj/shaderexamples/blob/master/shaders/";
var frags = [
  "graphicnukelights.frag",
  "graphicscheckers.frag",
  "graphicscolourful.frag",
  "graphicscrazyfract.frag",
  "graphicscubeszoom.frag",
  "graphicsfunkygrid.frag",
  "graphicsineidea.frag",
  "graphicsineideawaterbones.frag",
  "graphicsmovingbrick.frag",
  "graphicsnoise2dflip.frag",
  "graphicsnoisycircle.frag",
  "graphicsshapesdenimtexture.frag",
  "graphicsshapeswithnoiseanim.frag",
  "graphicsspinningwheel.frag",
  "graphicstilingrotation.frag",
  "graphicswavy.frag",
  "grapichsrandombarcode.frag",
  "graphicscoloredtextures.frag",
  "graphicsrandomnoisebars.frag",
  "graphicscoloredoutlineboxes2.frag",
  "graphicsshapesinnoise.frag",
  "graphicsopticalillusionsliding.frag",
  "graphicsbreathingcells.frag",
  "graphicsbarcodesvert.frag",
  "graphicsnoisycamera.frag",
  "graphicscellflow.frag",
  "graphicnoisyoutlinesquare.frag",
  "graphicconcentriccirclesmoving.frag",
  "graphicpointwaves.frag",
  "graphicscanninglines.frag",
  "graphicmovingpartylight.frag",
  "graphicexplodingcircle.frag",
  "graphiccircleoflights.frag",
  "graphicpulsatinggrid.frag",
  "graphicnoisesintexture.frag",
  "graphicrgbcityview.frag"
];

/*
var l3 = [];
var elms = document.getElementsByClassName("css-truncate css-truncate-target")
for(let i = 0;i < Array.from(elms).length;i++) {l2.push(Array.from(elms)[i].textContent)}
*/


String.prototype.capitalize = function() {
  return this.charAt(0).toUpperCase() + this.slice(1)
}
String.prototype.trimGraphics = function() {
  return this.replace(/^(graphics|graphic)/, "")
}

</script>

 </head>
 <body>
 
 <div id="wrapper">

   <span>Below is a list of fragment shaders I have developed while learning from the <a class="reallink" href="https://thebookofshaders.com/">The Book of Shaders</a></span>

   <div id="shader-container" class="flex-container apple-box">
   </div>

</div>

<script>
  for(let i = 0;i < frags.length;i++){
    let frag = frags[i];
    document.getElementById('shader-container').innerHTML += "<div class='shader-box'><a target='_blank' href="+url_gt+frag+">"+
    "<div class='title'>"+frag.trimGraphics().capitalize()+"</div>"+
    "<div>"+
      "<canvas class='glslCanvas' data-fragment-url="+url+frag+" width='200%' height='200%'></canvas>"+
    "</div></a>"+
  "</div>";
  };
</script>

 </body>
 </html>
